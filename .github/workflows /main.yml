name: Playground Build and deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: pnpm i

      - name: Build the app
        env:
          VITE_SECRET_KEY: ${{ secrets.VITE_SECRET_KEY }}
        run: pnpm --filter playground build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: apps/playground/dist
